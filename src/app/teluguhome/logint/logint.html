<div class="container" [class.active]="isRegisterMode">
  <!-- Login Form -->
  <div class="form-box login">
    <form>
      <h1>లాగిన్</h1>
      <div class="input-box">
        <input type="text" placeholder="ఉసెర్ణమే" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="పాస్వర్డ్" required />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="forgot-link">
        <a href="#" style="color: black;">పాస్‌వర్డ్ మర్చిపోయారా??</a>
      </div>
      <button type="submit" class="btn">లాగిన్</button>
      <p>లేదా సామాజిక వేదికలతో లాగిన్ అవ్వండి</p>
      <div class="social-icons">
        <a href="#"><i class="bx bxl-google"></i></a>
      
      </div>
    </form>
  </div>

  <!-- Registration Form -->
  <div class="form-box register">
    <form>
      <h1>రిజిస్ట్రేషన్</h1>
      <div class="input-box">
        <input type="text" placeholder="ఉసెర్ణమే" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="ఇమెయిల్" required />
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="పాస్వర్డ్" required />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button type="submit" class="btn">అకౌంట్ తెరవండి</button>
      <p>లేదా సామాజిక వేదికలతో నమోదు చేసుకోండి</p>
      <div class="social-icons">
        <a href="#"><i class="bx bxl-google"></i></a>
        
      </div>
    </form>
  </div>

  <!-- Toggle Panels -->
  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>హలో వెల్సమ్!</h1>
      <p>అకౌంట్ లేదా?</p>
      <button class="btn register-btn" (click)="isRegisterMode = true">అకౌంట్ తెరవండి</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>పునఃస్వాగతం!</h1>
      <p>ఇప్పటికే ఖాతా ఉంది?</p>
      <button class="btn login-btn" (click)="isRegisterMode = false">లాగిన్</button>
    </div>
  </div>
</div>
