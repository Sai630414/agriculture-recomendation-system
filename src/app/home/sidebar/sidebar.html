<div class="navbar-container">
  <!-- Logo -->
  <div class="logo-section">
    <img src="assets/logo.png" alt="Logo" class="logo-img" />
    <h1><span style="color:#6e8efb;">Agro</span><span style="color:#a777e3;">Pilot</span></h1>
  </div>

  <!-- Navigation -->
  <nav class="nav-links">
    <!-- Home -->
    <div class="nav-item" [class.active]="activeNavItem === 'home'" (click)="setActive('home')">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" width="18" />
      <span class="text">Home</span>
    </div>

    <!-- Products Dropdown -->
    <div class="dropdown">
      <div class="nav-item" (click)="toggleDropdown(1)">
        <img src="https://img.icons8.com/ios-filled/50/000000/box.png" width="18" />
        <span class="text">Products</span>
        <span class="arrow">{{ isDropdown1Open ? '▲' : '▼' }}</span>
      </div>
      <div class="dropdown-content" *ngIf="isDropdown1Open">
        <a (click)="onDropdownClick('Product A')">Product A</a>
        <a (click)="onDropdownClick('Product B')">Product B</a>
        <a (click)="onDropdownClick('Product C')">Product C</a>
      </div>
    </div>

    <!-- Resources Dropdown -->
    <div class="dropdown">
      <div class="nav-item" (click)="toggleDropdown(2)">
        <img src="https://img.icons8.com/ios-filled/50/000000/open-book.png" width="18" />
        <span class="text">Resources</span>
        <span class="arrow">{{ isDropdown2Open ? '▲' : '▼' }}</span>
      </div>
      <div class="dropdown-content" *ngIf="isDropdown2Open">
        <a (click)="onDropdownClick('Docs')">Docs</a>
        <a (click)="onDropdownClick('Guides')">Guides</a>
        <a (click)="onDropdownClick('Tutorials')">Tutorials</a>
      </div>
    </div>
  </nav>

  <!-- Login -->
  <div class="login-section">
    <button class="login-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" width="16" />
      <span>Login</span>
    </button>
  </div>
</div>
